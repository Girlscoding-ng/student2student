<form method="POST">
        <h3 class="header">Please Fill Out The Form Below</h3>
        <div class="row">
          <div class="input-field col s12 m6">
            <input id="firstname" type="text" class="validate" required>
            <label for="firstname">Firstname</label>
          </div>
          <div class="input-field col s12 m6">
            <input id="last_name" type="text" class="validate" required>
            <label for="last_name">Lastname</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m12">
             
              <select name="" id="age">
                  <option>Select Age</option>
                  <option>11 years old</option>
                  <option>12 years old</option>
                  <option>13 years old</option>
                  <option>14 years old</option>
                  <option>15 years old</option>
                  <option>16 years old</option>
                  <option>17 years old</option>
                  <option>18 years old</option>
                  <option>19 years old</option>
              </select>
          </div>
      </div>
        <div class="row">
          <div class="input-field col s12 m6">
                  <input id="address" type="text" class="validate" required>
                  <label for="address">Address</label>
          </div>
          <div class="input-field col s12 m6">
              <input id="email" type="email" class="validate">
              <label for="email">E-mail Address</label>
      </div>
          </div>
          <div class="row">
              <div class="input-field col s12 m6">
                  <input id="user_name" type="text" class="validate" required>
                  <label for="user_name"> Username</label>
                  </div>
              <div class="input-field col s12 m6">
                      <input id="password" type="password" class="validate" required>
                      <label for="password"> Input Password</label>
              </div>
             
          </div>
         
              <div class="row">
                  <p>Gender</p>
                  <label>
                      <input type="radio" class="with-gap" name="gender">
                      <span>Male</span>
                  </label>
                  <label>
                          <input type="radio" class="with-gap" name="gender">
                          <span>Female</span>
                      </label>
              </div>
